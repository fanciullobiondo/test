<div class='billMatchBox'>
    <div class="row" ng-class="passed.matches[row][index].goalHome > passed.matches[row][index].goalAway ? 'winner': 'loser'">
        <div class="six columns"><span>{{passed.matches[row][index].homeTeam}}</span></div>
        <div class="three columns">&nbsp;</div>
        <div class="three columns"><span>{{passed.playedRounds > row ?  passed.matches[row][index].goalHome: ''}}</span></div>
    </div>
    <div class="row" ng-class="passed.matches[row][index].goalHome < passed.matches[row][index].goalAway ?  'winner': 'loser'">
        <div class="six columns"><span>{{passed.matches[row][index].awayTeam}}</span></div>
        <div class="three columns">&nbsp;</div>
        <div class="three columns"><span>{{passed.playedRounds > row ? passed.matches[row][index].goalAway: ''}}</span></div>
    </div>
</div>
