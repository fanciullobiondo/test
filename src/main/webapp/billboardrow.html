<div class='billMatchBox row'>
    <div class="twelve columns row" ng-class="passed.playedRounds > row ? (passed.matches[row][index].goalHome > passed.matches[row][index].goalAway ? 'winner': 'loser'):''">
        <div class="six columns"><span>{{passed.matches[row][index].homeTeam}}</span></div>
        <div class="three columns">&nbsp;</div>
        <div class="three columns"><span style="text-align: right">{{passed.playedRounds > row ?  passed.matches[row][index].goalHome: ''}}</span></div>
    </div>
    <div class="twelve columns row" ng-class="passed.playedRounds > row ? (passed.matches[row][index].goalHome < passed.matches[row][index].goalAway ?  'winner' : 'loser'):''">
        <div class="six columns"><span>{{passed.matches[row][index].awayTeam}}</span></div>
        <div class="three columns">&nbsp;</div>
        <div class="three columns"><span style="text-align: right">{{passed.playedRounds > row ? passed.matches[row][index].goalAway: ''}}</span></div>
    </div>
</div>
